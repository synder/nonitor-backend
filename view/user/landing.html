<!DOCTYPE html>
<html>
<head>
    <%- include ../portion/meta.html %>
    <%- include ../portion/css.html %>
    <title>Nonitor</title>
</head>
<body  ng-app="application">
<div class="single-widget-container">
    <section class="widget login-widget">
        <header class="text-align-center">
            <h4>Login to your account</h4>
        </header>
        <div class="body">
            <form class="no-margin" ng-controller="LandingController">
                <fieldset>
                    <div class="form-group">
                        <label for="username" >Username</label>
                        <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                            <input id="username" type="text" ng-model="username" class="form-control input-lg input-transparent"
                                   placeholder="Your Email / Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" >Password</label>

                        <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                            <input id="password" type="password" ng-model="password" class="form-control input-lg input-transparent"
                                   placeholder="Your Password">
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-success" ng-click="login()">
                        <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                        <small>Sign In</small>
                    </button>
                    <span class="forgot">
                         <a  href="/user/password">Forgot Password?</a>
                        &nbsp;&nbsp;
                         <a  href="/user/register">I Need To Sign Up</a>
                    </span>

                </div>
            </form>
        </div>
    </section>
</div>

<%- include ../portion/js.html %>

<script src="/js/user/landing.js"></script>

</body>
</html>
